<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 当按下Esc时清空内容 -->
        <input type="text" @keyup.esc="clearContent" @keyup.enter="commitAjax">
    </div>
    <script>
        const vm = new Vue({
            // el的属性是固定写法，表示当前 vm 实例要控制页面上的哪个区域，接受的是一个选择器
            el: '#app',
            data: {
                username: 'zhangsan',
                sex: '女'
            },
            methods: {
                clearContent(e) {
                    e.target.value = '';
                },
                commitAjax() {
                    console.log('触发了commitAjax方法');
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 点击链接，输出点击了a标签 -->
        <a href="http://www.baidu.com" @click="show">跳转百度首页</a>
        <hr>
        <a href="http://www.baidu.com" @click.prevent="show2">跳转百度首页</a>
        <hr>
        <!-- 阻止冒泡 -->
        <div style="height: 100px; background-color: orange;" @click="htmlPao">
            <button @click.stop="btnPao">按钮</button>
        </div>
    </div>
    <script>
        const vm = new Vue({
            // el的属性是固定写法，表示当前 vm 实例要控制页面上的哪个区域，接受的是一个选择器
            el: '#app',
            data: {
                username: 'zhangsan',
                sex: '女'
            },
            methods: {
                show(e) {
                    e.preventDefault();
                    console.log('点击了a标签');
                },
                show2() {
                    console.log('点击了a标签');
                },
                btnPao() {
                    console.log('btnPao');
                },
                htmlPao() {
                    console.log('htmlPao');
                }
            }
        });
    </script>
</body>

</html>

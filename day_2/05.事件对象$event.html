<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>count的值是 {{ count }}</p>
        <!-- 当count的值为偶数时 让按钮背景颜色为粉色，否则取消背景颜色 -->
        <button @click="add(1,$event)">+N</button>
    </div>
    <script>
        const vm = new Vue({
            // el的属性是固定写法，表示当前 vm 实例要控制页面上的哪个区域，接受的是一个选择器
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add(n, e) {
                    this.count += n;
                    if (this.count % 2 == 0) {
                        e.target.style.backgroundColor = 'pink';
                    } else {
                        e.target.style.backgroundColor = '';
                    }
                }
            }
        });
    </script>
</body>

</html>
